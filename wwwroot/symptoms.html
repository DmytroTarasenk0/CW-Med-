<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Symptoms Management</h1>
    <h2>Symptoms List</h2>
    <table id="symptoms-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="symptoms-list"></tbody>
    </table>

    <script>
        const apiUrl = '/api/Symptom';

        async function fetchSymptoms() {
            try {
                const response = await fetch(apiUrl);
                const symptoms = await response.json();
                displaySymptoms(symptoms);
            } catch (error) {
                console.error('Error fetching symptoms:', error);
            }
        }

        function displaySymptoms(symptoms) {
            const symptomsList = document.getElementById('symptoms-list');
            symptomsList.innerHTML = '';
            symptoms.forEach(symptom => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${symptom.id}</td>
                    <td>${symptom.name}</td>
                `;
                symptomsList.appendChild(row);
            });
        }

        fetchSymptoms();
    </script>
</body>
</html>
